<div class="findings-page">
  <div class="findings-content">
    <app-dashboard-header title="Findings Management"
      subtitle="Module to track and manage audit findings and corrective actions">
    </app-dashboard-header>

    <main class="findings-main">
      <!-- Findings Stats -->
      <section class="stats-section">
        <h2 class="section-title">Findings Statistics</h2>
        <app-findings-stats></app-findings-stats>
      </section>

      <!-- Findings List -->
      <section class="findings-section">
        <div class="findings-header">
          <h2 class="section-title">Findings List</h2>
          <app-button variant="default" className="submit-button" (click)="openForm()">
            + Add Finding
          </app-button>
        </div>
        <app-findings-list></app-findings-list>
      </section>
    </main>
  </div>
</div>
